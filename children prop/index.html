<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic List Rendering</title>
</head>
<body>
  <div id="root"></div>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Define the Gallery component
    function Gallery({ children }) {
      return (
        <div style={{ display: 'grid', gridTemplateColumns: 'repeat(auto-fill, minmax(200px, 1fr))', gap: '16px' }}>
          {children}
        </div>
      );
    }

    // Define the Image component
    function Image({ src }) {
      return (
        <img src={src} alt="Gallery" style={{ width: '100%', height: 'auto' }} />
      );
    }

    // Render the Gallery component with Image components as children
    ReactDOM.render(
      <Gallery>
        <Image src="c:\Users\Lenovo\Downloads\download (1).jpg" />
        <Image src="c:\Users\Lenovo\Downloads\.......................jpg" />
        {/* Additional images can be included here */}
      </Gallery>,
      document.getElementById('root')
    );
  </script>
</body>
</html>
